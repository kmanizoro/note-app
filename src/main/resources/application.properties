# Database Configuration
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/note?useSLL=false&requireSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.validation=SELECT 1
spring.datasource.testOnBorrow=true
spring.datasource.testWhileIdle=true
spring.datasource.timeBetweenEvictionRunsMillis=60000

#Hikari Pooling Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


#spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

#Mail Configurations
spring.mail.default-encoding=UTF-8
spring.mail.host=smpt.gmail.com
spring.mail.username=username@gmail.com
spring.mail.password=password
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.trust=smpt.gmail.com
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true

